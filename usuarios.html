<h2>Gestión de Usuarios</h2>
<form id="usuarioForm" class="mb-4">
    <input type="hidden" id="id_usuario">

    <div class="row g-3">
        <div class="col-md-2">
            <input type="text" class="form-control" id="nombre_completo" placeholder="Nombre Completo" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="identificacion" placeholder="Identificación" required>
        </div>
        <div class="col-md-2">
            <input type="email" class="form-control" id="correo" placeholder="Correo" required>
        </div>
        <div class="col-md-2">
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Guardar Usuario</button>
        </div>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Identificación</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaUsuarios">
        <!-- Datos dinámicos -->
    </tbody>
</table>
