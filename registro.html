<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Biblioteca</title>
    <link rel="stylesheet" href="./app/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container" style="max-width: 500px;">
        <h2 class="mb-4">Registro de Usuario</h2>
        <form id="registroForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre_completo" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="identificacion" placeholder="Identificación" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
        <div id="registroError" class="text-danger mt-2"></div>
    </div>
    <script type="module" src="./app/js/registro.js"></script>
</body>
</html>
