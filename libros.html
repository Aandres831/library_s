<h2>Gestión de Libros</h2>
<form id="libroForm" class="mb-4">
    <input type="hidden" id="id_libro">

    <div class="row g-3">
        <div class="col-md-2">
            <input type="text" class="form-control" id="titulo" placeholder="Título" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="autor" placeholder="Autor" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="isbn" placeholder="ISBN" required>
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" id="fecha_publicacion" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Guardar Libro</button>
        </div>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Fecha Publicación</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaLibros">
        <!-- Datos dinámicos -->
    </tbody>
</table>
